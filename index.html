<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michiko Feehan</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link  rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lustria' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="wrapper">
      <div id="particles-js"></div>
      <div class="section">
        <div class="name">
          <ul id="scene"
          data-calibrate-x="false"
          data-calibrate-y="false"
          data-invert-x="true"
          data-invert-y="true"
          data-limit-x="false"
          data-limit-y="false"
          data-scalar-x="2"
          data-scalar-y="2"
          data-friction-x="0.1"
          data-friction-y="0.1"
          data-origin-x="0.0"
          data-origin-y="0.0">
          <p class="head layer" data-depth="1.0">Michiko Feehan</p>
          </ul>

          <ul id="scene1"
          data-calibrate-x="false"
          data-calibrate-y="false"
          data-invert-x="false"
          data-invert-y="true"
          data-limit-x="false"
          data-limit-y="false"
          data-scalar-x="2"
          data-scalar-y="2"
          data-friction-x="0.1"
          data-friction-y="0.1"
          data-origin-x="0.0"
          data-origin-y="0.0">
          <p id="autotype" class="text layer" data-depth="0.5">Programmer.Developer.Hacker.Learner</p>
          </ul>
          <ul id="scene2"
          data-calibrate-x="false"
          data-calibrate-y="false"
          data-invert-x="false"
          data-invert-y="true"
          data-limit-x="false"
          data-limit-y="false"
          data-scalar-x="2"
          data-scalar-y="2"
          data-friction-x="0.1"
          data-friction-y="0.1"
          data-origin-x="0.0"
          data-origin-y="0.0">
          <div class="icons layer" data-depth="0.6">
            <div class="ico"><a href="https://www.facebook.com/michiko.feehan"><i class="fa fa-facebook fa-2x fb"></i></a></div>
            <div class="ico"><a href="https://www.linkedin.com/in/mfeehan2"><i class="fa fa-linkedin fa-2x lin"></i></a></div>
            <div class="ico"><a href="https://github.com/michikofeehan"><i class="fa fa-github fa-2x git"></i></a></div>
            <div class="ico"><a href="mailto:michiko.feehan@gmail.com"><i class="fa fa-envelope fa-2x mail"></i></a></div>
          </div>
          <div class="resume">
              <div class="ico-res"><a href="files/resume.pdf"><i class="fa fa-file-text fa-3x res"></i></a></div>
          </div>
        </ul>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/particles.js-master/particles.min.js"></script>
    <script type="text/javascript" src="js/parallax.js-1.4.2/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-parallax/1.1.3/jquery-parallax-min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/autotype.js" ></script>
